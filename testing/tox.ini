[tox]
envlist = py27

[testenv]
commands = py.test --cov-report=html \
                   --cov-report=term \
		   --cov=leap.soledad \
		   {posargs}
deps =
    coverage
    pytest
    pytest-cov
    pytest-twisted
    mock
    testscenarios
    setuptools-trial
    pdbpp
    couchdb
    requests
# install soledad local packages
    -e../common
    -e../client
    -e../server
setenv =
    HOME=/tmp
    TERM=xterm
install_command = pip install {opts} {packages}

[testenv:perf]
deps =
    {[testenv]deps}
    pytest-benchmark
commands = py.test tests/perf {posargs}

[testenv:pep8]
changedir = ..
deps = pep8
commands = pep8 {posargs} client server common

[testenv:parallel]
deps =
    {[testenv]deps}
    pytest-xdist
install_command = pip install {opts} {packages}
commands = py.test {posargs} -n 4
